<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">

      {% if page.banner %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <img class="rounded mx-auto d-block img-fluid" src="{{ page.banner | relative_url }}"/>
          </div>
        </div>
      </div>
      {% endif %}

      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
    
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
    
      return t;
    }(document, "script", "twitter-wjs"));</script>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script type="text/javascript" src="{{ site.lightbox-js-path | relative_url }}"></script>
    <link rel="stylesheet" href="{{ site.lightbox-css-path | relative_url }}">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="{{ site.fa-js-path | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery3.6.0.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>

</html>
