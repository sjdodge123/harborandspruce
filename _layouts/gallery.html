---
layout: default
---
<div class="gallery">
    <div class="container-fluid">
        
        {% for image in site.static_files %}
            {% if image.path contains 'images/gallery' %}
                <a href="{{ site.baseurl }}{{ image.path }}"><img src="{{ site.baseurl }}{{ image.path }}" alt="image" /></a>
            {% endif %}
        {% endfor %}
    </div>

</div>
